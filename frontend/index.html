<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <!-- Tailwind CSS output -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-sans bg-secondary text-text_dark flex justify-center items-start min-h-screen p-5 box-border">
    <div class="container max-w-screen-xl w-full">
        <h1 class="text-3xl font-bold text-center mb-2">BizTone Converter</h1>
        <p class="text-base text-center mb-8 text-gray-600">어색한 업무 말투, AI가 세련되게 변환해 드립니다.</p>

        <div class="flex flex-col md:flex-row gap-5">
            <div class="card flex-1 bg-white rounded-lg shadow-2xl p-6 flex flex-col">
                <div class="flex justify-between items-center mb-4 flex-col md:flex-row gap-2 md:gap-0">
                    <h2 class="text-xl font-semibold">원문 입력</h2>
                    <div class="text-sm text-gray-500">
                        <span id="current-char-count">0</span> / 500
                    </div>
                </div>
                <textarea id="input-text" placeholder="여기에 변환할 내용을 입력하세요 (최대 500자)"
                          class="w-full h-52 p-3 border border-border_light rounded-md text-base resize-y mb-4 placeholder-gray-400 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-50"></textarea>
                <div class="flex flex-col md:flex-row items-center gap-4 mb-4">
                    <label for="target-audience" class="text-base">변환 대상:</label>
                    <select id="target-audience"
                            class="p-2 border border-border_light rounded-md text-base bg-white">
                        <option value="Upward">상사</option>
                        <option value="Lateral">타팀 동료</option>
                        <option value="External">고객</option>
                    </select>
                    <button id="convert-button"
                            class="primary-button px-5 py-2 rounded-md cursor-pointer text-text_light bg-primary hover:bg-primary-dark transition-all duration-200 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed text-base w-full md:w-auto">
                        <span id="button-text">변환하기</span>
                        <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white inline-block ml-2 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
                <div id="error-message" class="text-error text-sm mt-[-10px] mb-2" style="display: none;"></div>
            </div>

            <div class="card flex-1 bg-white rounded-lg shadow-2xl p-6 flex flex-col">
                <div class="flex justify-between items-center mb-4 flex-col md:flex-row gap-2 md:gap-0">
                    <h2 class="text-xl font-semibold">변환 결과</h2>
                    <button id="copy-button"
                            class="secondary-button hidden px-5 py-2 rounded-md cursor-pointer text-primary border border-primary hover:bg-gray-100 transition-all duration-200 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed text-base w-full md:w-auto flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-1">
                            <path d="M7 3.5A1.5 1.5 0 018.5 2h3.879a1.5 1.5 0 011.06.44l2.122 2.121a1.5 1.5 0 01.44 1.06V14.5A1.5 1.5 0 0115.5 16h-5.879a1.5 1.5 0 01-1.06-.44L6.44 13.06a1.5 1.5 0 01-.44-1.06V3.5z"/>
                            <path fill-rule="evenodd" d="M1 8.25a1.75 1.75 0 011.75-1.75h5.5a.75.75 0 010 1.5h-5.5A.25.25 0 002 8.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-5.5a.75.75 0 011.5 0v5.5A1.75 1.75 0 019.75 18h-7.5A1.75 1.75 0 011 16.25v-7.5z" clip-rule="evenodd"/>
                        </svg>
                        복사하기
                    </button>
                </div>
                <textarea id="output-text" placeholder="변환된 결과가 여기에 표시됩니다." readonly
                          class="w-full h-52 p-3 border border-border_light rounded-md text-base resize-y mb-4 placeholder-gray-400 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-50"></textarea>
                <div id="feedback-section" class="feedback-section mt-5 text-center text-base" style="display: none;">
                    <p class="mb-3">변환 결과가 도움이 되셨나요?</p>
                    <button id="feedback-helpful"
                            class="feedback-button px-5 py-2 rounded-md cursor-pointer bg-secondary text-text_dark border border-border_light hover:bg-gray-200 transition-all duration-200 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed mr-2">도움됨</button>
                    <button id="feedback-not-helpful"
                            class="feedback-button px-5 py-2 rounded-md cursor-pointer bg-secondary text-text_dark border border-border_light hover:bg-gray-200 transition-all duration-200 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">도움 안 됨</button>
                </div>
                <div id="copy-success-message" class="text-success text-sm text-right mt-[-10px] mb-2" style="display: none;">복사되었습니다!</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
